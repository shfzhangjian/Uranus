<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="shared/layout::layout_head(~{::title/text()},~{::link},~{::style})">
    <meta charset="UTF-8">
    <title>START</title>
    <link />
    <style type="text/css"></style>
</head>

<body th:replace="shared/layout::layout_body(~{::#contains},~{::script})">
<div id="contains" class="content-container">
    <div id="tileContainer" class="tile-container" style="width:100%;height:100%;overflow:auto;"></div>
</div>
<script>
    ;(function(ui) {
        ui.page.init({
            menu: false,
            homeButton: function(button) {
                button
                    .css({
                        "display": "none"
                    });
            },
            created: function() {
                 this.tileContainer = createTiles();
            },
            layout: function() {
                this.tileContainer.layout(this.contentBodyWidth, this.contentBodyHeight);
            }
        });

        function createTiles() {
            var color = "#0F80C1";
            var tileContainer = ui.TileContainer("tileContainer");
            tileContainer.addGroup("商品管理", [
                { type: "wide", color: color, title: "日期", icon: "/content/icons/tile/date.png", name: "date", interval: 1, updateStyle: "moveup", updateFn: ui.tiles.calendar },
                { type: "wide", color: color, title: "时间", icon: "/content/icons/tile/time.png", name: "time", interval: 1, updateFn: ui.tiles.clock },
                { type: "medium", color: color, title: "商品管理", icon: "/content/icons/tile/Settings.png" },
                { type: "medium", color: color, title: "库存管理", icon: "/content/icons/tile/Settings.png" }
            ]);
            tileContainer.addGroup("营销活动", [
                { type: "wide", color: color, title: "营销子系统", icon: "/content/icons/tile/Settings.png" },
                { type: "medium", color: color, title: "活动子系统", icon: "/content/icons/tile/Settings.png" },
                { type: "medium", color: color, title: "企业购子系统", icon: "/content/icons/tile/Settings.png" }
            ]);
            tileContainer.addGroup("订单", [
                { type: "wide", color: color, title: "算价子系统", icon: "/content/icons/tile/Settings.png" },
                { type: "medium", color: color, title: "订单管理系统", icon: "/content/icons/tile/Settings.png" },
                { type: "medium", color: color, title: "购物车系统", icon: "/content/icons/tile/Settings.png" }
            ]);
            tileContainer.addGroup("用户", [
                { type: "wide", color: color, title: "用户管理", icon: "/content/icons/tile/Settings.png" },
                { type: "wide", color: color, title: "地址系统", icon: "/content/icons/tile/Settings.png" }
            ]);
            tileContainer.addGroup("系统设置", [
                { type: "medium", color: color, title: "消息队列", icon: "/content/icons/tile/Settings.png" },
                { type: "medium", color: color, title: "微服务管理", icon: "/content/icons/tile/Settings.png" },
                { type: "medium", color: color, title: "定时任务", icon: "/content/icons/tile/Settings.png" },
                { type: "medium", color: color, title: "数据同步", icon: "/content/icons/tile/Settings.png" }
            ]);
            return tileContainer;
        }
    })(window.ui);
</script>

</body>
</html>
